<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Spirax" rel="stylesheet">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Palace</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Welcome to Pizza Palace!</h1>
      <h2>Where you can order your favorite pizza, hot, fast and <em>cheesy!</em></h2>
    </div>
    <div class="container">
      <form id="order-form">
        <div class="form-group">
          <label for="name">Please enter your name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <label for="toppings">Select your pizza size:</label>
        <select class="form-control pizza-size">
          <option selected="selected" disabled>Pizza Size</option>
          <option value="Large">Large ($25)</option>
          <option value="Medium">Medium ($20)</option>
          <option value="Small">Small ($15)</option>
        </select>
        <br>
        <label for="toppings">Select your toppings <em>(add $2 per topping)</em>:</label>
        <div class="toppings">
          <input type="checkbox" name="pizza-toppings" value="Extra Cheese"> Extra Cheese<br>
          <input type="checkbox" name="pizza-toppings" value="Pepperoni"> Pepperoni<br>
          <input type="checkbox" name="pizza-toppings" value="Sausage"> Sausage<br>
          <input type="checkbox" name="pizza-toppings" value="Anchovy"> Anchovy<br>
          <input type="checkbox" name="pizza-toppings" value="Mushrooms"> Mushrooms<br>
          <input type="checkbox" name="pizza-toppings" value="Olives"> Olives<br>
        </div>
        <br>
        <button type="submit" class="btn">Click to Order!</button>
      </form>
      <div class="order-list">
        <h2>Order List</h2>
        <ul class="orders">

        </ul>
      </div>
      <div class="output">
        <h2>Order Details</h2>
        <p><strong><span id="customerName"></span></strong>, thank you for your order! Our pizza technicians will start prepping right away!</p>
        <p><strong>Pizza Size: </strong><span id="orderPizzaSize"></span>
        <p><strong>Toppings:</strong></p>
        <ul>
          <li id="orderPizzaToppings"></li>
        </ul>
        <p>Your total is: $<strong><span id="total-cost"></span></strong></p>
      </div>
    </div>
  </body>
</html>
